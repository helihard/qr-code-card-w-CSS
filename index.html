<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="text-styles.css" rel="stylesheet">
  <link href="media-max375px.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <img src="images/image-qr-code.png" alt="QR code for frontendmentor.io" title="Visit Frontend Mentor! frontendmentor.io">
      <div id="text-content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div> <!-- end "text-content" -->
    </div> <!-- end "container" -->
  </div> <!-- end "wrapper" -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/helihard" target="_blank">Heli HÃ¥rd</a>.
  </div>
</body>
</html>
